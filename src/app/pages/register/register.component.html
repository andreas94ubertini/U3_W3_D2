<div class="container">
<h5 class="m-3 text-center">Inserisci i dati</h5>
<form [formGroup]="form" class="mt-3 mb-5">
  <div class="form-group">
    <input
      type="text"
      formControlName="name"
      placeholder="nome"
      class="form-control mt-3"
    />
    <input
      type="text"
      formControlName="surname"
      placeholder="cognome"
      class="form-control mt-3"
    />
    <input
      type="password"
      formControlName="password"
      placeholder="password"
      class="form-control mt-3"
    />
    <input
      type="password"
      formControlName="password2"
      placeholder="Conferma password"
      class="form-control mt-3"
    />
    <select class="form-select mt-3" formControlName="gender">
      <option value="none" selected>Seleziona il tuo genere</option>
      <option *ngFor="let item of gender" [value]="item">
        {{ item }}
      </option>
    </select>

    <input
      type="file"
      formControlName="image"
      placeholder="image"
      class="form-control mt-3"
    />

    <textarea placeholder="Biografia" class="mt-3"></textarea>
    <input
      type="text"
      formControlName="username"
      placeholder="username"
      class="form-control mt-3"
    />
  </div>
  <button class="btn btn-success mt-3 mt-3" (click)="sendUser()">Registrati</button>
</form>
</div>
